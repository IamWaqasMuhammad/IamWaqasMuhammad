<svg viewBox="0 0 1400 260" width="100%" height="260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%">
      <stop offset="0%" stop-color="#00E0FF"/>
      <stop offset="50%" stop-color="#007BFF"/>
      <stop offset="100%" stop-color="#6A00FF"/>
    </linearGradient>

    <style>
      @keyframes wave {
        0%   { d: path("M0 160 Q350 80 700 160 T1400 160"); }
        50%  { d: path("M0 160 Q350 220 700 160 T1400 160"); }
        100% { d: path("M0 160 Q350 80 700 160 T1400 160"); }
      }

      @keyframes fadeIn {
        from { opacity: 0.4; }
        to   { opacity: 1; }
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0px); }
      }

      .wave-path {
        animation: wave 6s ease-in-out infinite;
      }

      .title {
        font-family: 'Segoe UI', sans-serif;
        font-size: 50px;
        font-weight: 900;
        fill: url(#grad);
        animation: float 4s ease-in-out infinite;
      }

      .subtitle {
        font-family: 'Segoe UI', sans-serif;
        font-size: 26px;
        fill: #C7D6FF;
        animation: fadeIn 3s infinite alternate;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1400" height="260" fill="#050A1A"/>

  <!-- Name -->
  <text x="50%" y="90" text-anchor="middle" class="title">
    Waqas Muhammad
  </text>

  <!-- Skills -->
  <text x="50%" y="145" text-anchor="middle" class="subtitle">
    Flutter Developer • Firebase • REST API • GetX • MongoDB • Node.js
  </text>

  <!-- Animated Wave -->
  <path class="wave-path" fill="url(#grad)" opacity="0.7"
    d="M0 160 Q350 80 700 160 T1400 160 V260 H0 Z" />
</svg>
