<svg width="100%" height="220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00E0FF"/>
      <stop offset="50%" stop-color="#007BFF"/>
      <stop offset="100%" stop-color="#6A00FF"/>
    </linearGradient>

    <style>
      @keyframes wave {
        0% { d: path("M0 120 Q200 60 400 120 T800 120 T1200 120"); }
        50% { d: path("M0 120 Q200 160 400 120 T800 120 T1200 120"); }
        100% { d: path("M0 120 Q200 60 400 120 T800 120 T1200 120"); }
      }

      .wave-path {
        animation: wave 6s ease-in-out infinite;
      }

      .title {
        font-family: 'Segoe UI', sans-serif;
        font-size: 40px;
        font-weight: 900;
        fill: url(#grad);
        animation: fadeIn 2s infinite alternate;
      }

      @keyframes fadeIn {
        from { opacity: 0.5; }
        to   { opacity: 1; }
      }
    </style>
  </defs>

  <rect width="100%" height="220" fill="#050A1A"/>
  <text x="50%" y="70" text-anchor="middle" class="title">Waqas Muhammad</text>
  <text x="50%" y="120" text-anchor="middle" fill="#B5CFFF" font-size="20"
    style="animation: fadeIn 3s infinite alternate;">
    Flutter Developer • Firebase • REST API • GetX
  </text>

  <path class="wave-path" fill="url(#grad)" opacity="0.7"
    d="M0 120 Q200 60 400 120 T800 120 T1200 120 V220 H0 Z" />
</svg>
