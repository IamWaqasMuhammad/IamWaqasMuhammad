<svg width="100%" height="220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00C6FF"/>
      <stop offset="50%" stop-color="#0072FF"/>
      <stop offset="100%" stop-color="#4A00E0"/>
    </linearGradient>

    <style>
      @keyframes wave {
        0% { d: path("M0 120 Q150 80 300 120 T600 120 T900 120 T1200 120"); }
        50% { d: path("M0 120 Q150 140 300 120 T600 120 T900 120 T1200 120"); }
        100% { d: path("M0 120 Q150 80 300 120 T600 120 T900 120 T1200 120"); }
      }

      .wave-path {
        animation: wave 6s ease-in-out infinite;
      }

      .title {
        font-family: 'Segoe UI', sans-serif;
        font-size: 38px;
        font-weight: 800;
        fill: url(#grad);
        animation: fadeIn 3s infinite alternate;
      }

      @keyframes fadeIn {
        from { opacity: 0.4; }
        to   { opacity: 1; }
      }
    </style>
  </defs>

  <rect width="100%" height="220" fill="#0A0F24"/>
  <text x="50%" y="70" text-anchor="middle" class="title">Waqas Muhammad</text>
  <text x="50%" y="120" text-anchor="middle" fill="#B3C7FF" font-size="20" style="animation: fadeIn 4s infinite alternate;">
    Flutter Developer | Firebase | REST API | GetX
  </text>

  <path class="wave-path" fill="url(#grad)" opacity="0.6"
    d="M0 120 Q150 80 300 120 T600 120 T900 120 T1200 120 V220 H0 Z" />
</svg>
